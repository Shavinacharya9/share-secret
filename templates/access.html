<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Access Protected Data</h1>
    <form method="post">
        <label for="secret_code">Secret Code:</label><br>
        <input type="password" id="secret_code" name="secret_code" required><br>
        <button type="submit">Access</button>
    </form>
    {% if data %}
        <h2>Protected Data:</h2>
        <pre>{{ data }}</pre>
    {% endif %}
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
